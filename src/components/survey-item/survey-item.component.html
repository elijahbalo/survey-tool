<div class="card">
<header>{{survey.name}}</header>
<body>
 <h1>{{survey.title}}</h1>
 <app-radio *ngIf="radio" [choices]="survey.choices" [title]="survey.title"></app-radio>
 <app-matrix *ngIf="matrix" [columns]="survey.columns" [rows]="survey.rows"></app-matrix>
 <app-dropdown *ngIf="select" [choices]="survey.choices"></app-dropdown>
 <app-text *ngIf="text"></app-text>
 <app-ratings *ngIf="rating"></app-ratings>
</body>
</div>
